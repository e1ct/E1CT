company.ci.intro.thblock=<span>E1\uc758 \uc758\ubbf8\ub97c \uc27d\uac8c 'Energy First'\ub85c \uc790\uce6d\ud560 \uc218 \uc788\uc73c\uba70  100\uc640 \uacb0\ud569\ub41c \uae30\uc220 \uc2ac\ub85c\uac74\uc73c\ub85c\uc11c \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</span><br />E1\uc758 \u2018Energy\u2019\ub294 \u2018\ud658\uacbd\uacfc \uc778\uac04\uc744 \uc704\ud55c \ubbf8\ub798\uc5d0\ub108\uc9c0\u2019\ub97c \ucd95\uc57d\ud55c \ub9d0\ub85c\uc368 \ud658\uacbd\uc744 \uc704\ud55c \uccad\uc815 \uc5d0\ub108\uc9c0\uc778 LPG\uc758 \uacf5\uae09\uc744 \ud1b5\ud574 \uae68\ub057\ud55c \ubbf8\ub798\ub97c \uc5f4\uc5b4\uac00\uaca0\ub2e4\ub294 \uc8fc\uc2dd\ud68c\uc0ac E1\uc758 \ub2e4\uc9d0\uacfc \ub098\uc544\uac00 \ub2e8\uc21c\ud55c \uc5f0\ub8cc\ub098 \ub3d9\ub825\ucc28\uc6d0\uc758 \uc5d0\ub108\uc9c0\uac00 \uc544\ub2cc \ud658\uacbd, \uac74\uac15, \uc9c0\uc2dd, \ubb38\ud654\uc5d0\ub108\uc9c0 \ub4f1 \uc778\uac04\uc758 \uc0b6\uc744 \uc724\ud0dd\ud558\uace0 \ud48d\uc694\ub86d\uac8c \ud558\ub294 \ub2e4\uc591\ud558\uace0 \uc5ed\ub3d9\uc801\uc778 \u2018\uc0b6\uc758 \uc5d0\ub108\uc9c0'\ub97c \ucc3d\uc870\ud558\ub294 \ucd5c\uace0 \uae30\uc5c5\uc73c\ub85c \uc131\uc7a5\ud558\ub824\ub294 \ud68c\uc0ac\uc758 \ubbf8\ub798\uc0c1\uc744 \ub2f4\uc558\uc2b5\ub2c8\ub2e4.<br />\ub610\ud55c \ud55c\uc790\ub85c\ub294 \u5229\u6e90, \u5229\u5143\uc73c\ub85c \ub098\ud0c0\ub0bc \uc218 \uc788\uc73c\uba70, \uace0\uac1d\uc758 \uc774\ub85c\uc6c0\uc774 \uc6d0\ucc9c\uc774\uc694 \uc73c\ub738\uc774\ubbc0\ub85c \uace0\uac1d\uc5d0\uac8c \ucd5c\uace0\uc758 \uc11c\ube44\uc2a4\ub85c \ubcf4\ub2f5\ud558\uaca0\ub2e4\ub294 \uc758\uc9c0\ub97c \ub2f4\uace0 \uc788\uae30\ub3c4 \ud569\ub2c8\ub2e4.
company.ci.mean.thblock=<span>Corporate Mark\ub294 \uc0c8\ub86d\uac8c \ucd9c\ubc1c\ud558\ub294 \uc8fc\uc2dd\ud68c\uc0ac E1\uc758 \ud575\uc2ec\uac00\uce58\uc640 \ubbf8\ub798\uc0c1\uc744 \uc0c1\uc9d5\ud558\ub294 CORPORATE IDENTITY\uc758 \uc694\uccb4\uc785\ub2c8\ub2e4.</SPAN><BR />ENERGY, ENVIRONMENT, EXCELLENCE, ESSENCE, EFFICIENCY \ub4f1\uc758 \ub2e4\uc591\ud55c \uc758\ubbf8\ub97c \uc0c1\uc9d5\ud558\ub294 \uc601\ubb38 \uc774\ub2c8\uc15c "E"\uc640 FIRST, BEST, \uadfc\uc6d0, ONE \ub4f1\uc744 \ud45c\ud604\ud55c \uc22b\uc790"1"\uc758 \uc870\ud569\uc744 \ud1b5\ud574 ENERGY FIRST, ENVIRONMENT FIRST\ub97c \uc0c1\uc9d5\ud654 \ud558\uc600\uc73c\uba70 \uc5d0\ub108\uc9c0\uc758 \uc5f4\uc815\uacfc \uace0\uac1d\uce5c\ud654\ub97c \uc0c1\uc9d5\ud558\ub294 E1 \uc624\ub80c\uc9c0 COLOR\ub85c \uac10\uc2f8\uace0 \ub465\uadfc \ub77c\uc6b4\ub4dc\ub85c \ub9c8\ubb34\ub9ac\ud568\uc73c\ub85c\uc368 \ud658\uacbd\uce5c\ud654\uc640 \uc548\uc804\uc744 \ud45c\ud604\ud558\uc600\uc2b5\ub2c8\ub2e4.<BR />CORPORATE MARK\ub294 E1\uc744 \ub300\ud45c\ud558\ub294 \ub300\uc678 Communication\uc758 \ud575\uc2ec\uc694\uc18c\ub85c\uc11c \ucd5c\ub300\ud55c \ud615\ud0dc\uc640 \uc0c9\uc0c1\uc744 \uc720\uc9c0\ud558\uc5ec\uc57c \ud558\uba70 \ucd5c\uc18c 10mm\uc774\uc0c1\uc5d0\uc11c\ub9cc \uc0ac\uc6a9\ud569\ub2c8\ub2e4.
